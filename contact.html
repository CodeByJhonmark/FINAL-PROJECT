<!DOCTYPE html>
<head>
        <title>Web Development/contact</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="loading.css">
        <link rel="shortcut icon" href="assets/logowithoutname.png" type="image/x-icon"> 
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Loading -->  
    <div class="loader-container">
        <div class="loader">
            <svg viewBox="0 0 80 80">
                <circle r="32" cy="40" cx="40"></circle>
            </svg>
        </div>
    
        <div class="loader triangle">
            <svg viewBox="0 0 86 80">
                <polygon points="43 8 79 72 7 72"></polygon>
            </svg>
        </div>
    
        <div class="loader">
            <svg viewBox="0 0 80 80">
                <rect height="64" width="64" y="8" x="8"></rect>
            </svg>
        </div>
    </div>
    <div class="page">
        <img src="assets/bg2.jpg" id="backgroundImage" alt="">
    <header>
        <nav>
            <a href="index.html"><img src="assets/logowithoutname.png" class="logo" alt=""></a>
            <h1>Web <span style="color: rgb(0, 0, 0);">Development.</span></h1>

            <ul>
               <li><a href="index.html">Home</a></li>
               <li><a href="developers.html">Developers</a></li>
               <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-container">
    <form id="contactForm">
      <h2 class="h2">Contact Us</h2>
      <p class="para">Weâ€™d love to hear from you. Let's connect!</p> <!-- Added paragraph -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required placeholder="Enter subject">
      </div>
      <div class="form-group">
        <label for="reason">Reason for Contact</label>
        <select id="reason" name="reason" required>
          <option value="" disabled selected>Select a reason</option>
          <option value="support">Support</option>
          <option value="feedback">Feedback</option>
          <option value="partnership">Partnership</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="3" required placeholder="Write your message"></textarea>
      </div>
      <div class="form-group">
        <label for="file">Upload File</label>
        <input type="file" id="file" name="file">
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="subscribe" name="subscribe">
        <label for="subscribe">Subscribe to our newsletter</label>
      </div>
      <button type="submit" class="send">Send Message
        <div class="spinner" id="spinner"></div>
      </button>
    </form>
  </div>
    </div>

    <script>
      const form = document.getElementById('contactForm');
      const spinner = document.getElementById('spinner');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        spinner.style.display = 'block';
        setTimeout(() => {
          spinner.style.display = 'none';
          alert('Message sent successfully!');
          form.reset();
        }, 2000);
      });
    </script>
</body>
</html>
